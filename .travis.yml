language: scala
sudo: false
dist: xenial
jdk:
- openjdk8
- openjdk11
script:
- sbt "scalafmtCheck" "test:scalafmtCheck" "scalafmtSbtCheck" "+ compile" "+ test" testAll
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/launchers
before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
- find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
matrix:
  include:
  - os: windows
    language: bash
    env: JDK="adopt@1.8.0-222"
    before_script:
    - wget https://raw.githubusercontent.com/DanySK/Gravis-CI/c8f400623d8f756ef7c/.install-jdk-travis.sh
    - source .install-jdk-travis.sh
    - wget https://raw.githubusercontent.com/paulp/sbt-extras/0ee2dae2eba72efb4a464a5ad255e348696ecda7/sbt && chmod +x ./sbt
    script:
    - ./sbt "+ compile" "+ test" testAll
